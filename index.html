  <body>
    <header class="l-header p-header">
      <div class="p-header-top">
        <button class="p-header__button">Menu</button>

      <h1 class="p-header__title">Hamburger</h1>

    <main class="l-main">

          class="p-main_hero__img"
        />
        <h2 class="p-main_hero__text">ダミーサイト</h2>
      </div>
      <article>
        <div class="l-main-card p-main-card">
          <div class="p-main-card_takeout">
            <span class="p-main-card-takeout__title">Take Out</span>
            <section></section>
            <section></section>
          </div>
          <div class="p-main-card_eatin">
            <span class="p-main-card_eatin__title">Eat In</span>
            <section></section>
            <section></section>
          </div>
        </div>
        <div class="l-main_map p-main_map">
          <img src="./assets/map_mobile.png" alt="map" class="p-main_map" />
          <section class="p-main_map__article">
            <h2>見出しが入ります</h2>

    <footer class="l-footer">
